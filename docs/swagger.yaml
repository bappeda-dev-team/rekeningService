paths:
  /rekening:
    get:
      consumes:
      - application/json
      description: Get All Rekening
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.RekeningResponse'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Get All Rekening
      tags:
      - Rekening
    post:
      consumes:
      - application/json
      description: Create new Rekening
      parameters:
      - description: Rekening Create Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/web.RekeningCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.RekeningResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Create Rekening
      tags:
      - Rekening
  /rekening/{id}:
    delete:
      consumes:
      - application/json
      description: Delete Rekening
      parameters:
      - description: Rekening ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/web.WebResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Delete Rekening
      tags:
      - Rekening
    get:
      consumes:
      - application/json
      description: Get Rekening detail by ID
      parameters:
      - description: Rekening ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.RekeningResponse'
              type: object
        "400":
          description: Bad Request
          schema:
