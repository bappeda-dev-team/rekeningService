basePath: /
definitions:
  web.RekeningCreateRequest:
    properties:
      kode_rekening:
        type: string
      nama_rekening:
        type: string
      tahun:
        type: string
    required:
    - kode_rekening
    - nama_rekening
    - tahun
    type: object
  web.RekeningResponse:
    properties:
      id:
        type: integer
      kode_rekening:
        type: string
      nama_rekening:
        type: string
      tahun:
        type: string
    type: object
  web.RekeningUpdateRequest:
    properties:
      id:
        type: integer
      kode_rekening:
        type: string
      nama_rekening:
        type: string
      tahun:
        type: string
    required:
    - id
    - kode_rekening
    - nama_rekening
    - tahun
    type: object
  web.WebResponse:
    description: Web Response
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
host: ${host}:${port}
info:
