        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Get Rekening by ID
      tags:
      - Rekening
    put:
      consumes:
      - application/json
      description: Update Rekening
      parameters:
      - description: Rekening ID
        in: path
        name: id
        required: true
        type: integer
      - description: Rekening Update Request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/web.RekeningUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/web.WebResponse'
            - properties:
                data:
                  $ref: '#/definitions/web.RekeningResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.WebResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.WebResponse'
      summary: Update Rekening
      tags:
      - Rekening
